<form class="flex flex-col font-quattrocento">
  <div class="flex">
    <div class="w-1/2 flex flex-col gap-3">
      <p class="font-semibold">
        Boyut Sec <span class="text-kirmizi">* </span>
      </p>
      <div class="flex items-center">
        <input type="radio" id="kucuk" name="boyut" /><label
          class="mx-4"
          for="kucuk"
          >Küçük</label
        >
      </div>
      <div class="flex items-center">
        <input type="radio" id="orta" name="boyut" /><label
          class="mx-4"
          for="orta"
          >Orta</label
        >
      </div>
      <div class="flex items-center">
        <input type="radio" id="buyuk" name="boyut" /><label
          class="mx-4"
          for="buyuk"
          >Büyük</label
        >
      </div>
    </div>
    <div class="w-1/2 flex flex-col gap-3">
      <p class="font-semibold">Hamur Seç <span class="text-kirmizi">*</span></p>
      <select name="hamur" id="hamurSec" class="w-3/5 bg-slate-100 py-2">
        <option value="" disabled selected>Hamur Kalınlığı</option>
        <option value="ince">İnce</option>
        <option value="peynirli">Peynirli</option>
        <option value="kalin">Kalın</option>
      </select>
    </div>
  </div>
  <div class="flex flex-col gap-3 my-10">
    <h2 class="text-xl font-bold">Ek Malzemeler</h2>
    <p class="text-acikGri">En fazla 10 malzeme seçebilirsiniz . 5₺</p>
    <div class="flex flex-wrap gap-y-3">
      <div class="flex gap-3 w-1/3" *ngFor="let item of additional">
        <input type="checkbox" name="" id="{{ item }}" />
        <label for="pepperoni">{{ item }}</label>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-4">
    <h2 class="text-xl font-bold">Siparis Notu</h2>
    <input
      type="text"
      placeholder="Siparisine eklemek istedigin bir not var mi?"
      class="w-full border-slate-300 border pl-3 py-4 rounded-md"
    />
    <hr class="my-3 border-[1px]" />
    <div class="flex justify-between">
      <div class="flex w-1/4 h-max">
        <button type="button" class="bg-sari w-max py-2 px-3 rounded-l-md">
          -
        </button>
        <p class="border w-max py-2 px-4 rounded-sm">1</p>

        <button type="button" class="bg-sari w-max py-2 px-3 rounded-r-md">
          +
        </button>
      </div>
      <div class="flex w-3/4 flex-col items-center border rounded-md">
        <div class="w-3/5 items-start py-6 flex flex-col gap-3">
          <h3 class="font-semibold">Sipariş Toplamı</h3>
          <div class="flex justify-between w-full text-koyuGri font-semibold">
            <p>Seçimler</p>
            <p>25.00₺</p>
          </div>
          <div class="flex w-full justify-between text-kirmizi font-semibold">
            <p>Toplam</p>
            <p>110.50₺</p>
          </div>
        </div>
        <button type="button" class="bg-sari w-full py-3 rounded-md">
          Sipariş Ver
        </button>
      </div>
    </div>
  </div>
</form>
